<!DOCTYPE html>
<html>
  <head>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/fire.js"></script>
    <script src="scripts/wood.js"></script>
    <script src="scripts/trap.js"></script>
    <script src="scripts/storage.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/notification.js"></script>
    <script src="scripts/state.js"></script>
    <script src="scripts/temperature.js"></script>
    <script src="scripts/index.js"></script>
    <title>Text Adventure</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          Notificaions
          <ul id="notification">
            <li>Start fire</li>
            <li>The room is freezing cold</li>
            <li>The Game has begun</li>
          </ul>
        </div>
        <div class="col-lg-4">
          <ul>
            <li>
              <button id="fireButton" type="button" class="btn btn-secondary" onclick="lightFire()">
                Light Fire
              </button>
            </li>
            <li>
              <button
                id="gatherWoodButton"
                type="button"
                class="btn btn-secondary"
                onclick="gatherWood()"
              >
                Gather Wood
              </button>
            </li>
            <li>
              <button
                id="createTrapButton"
                type="button"
                class="btn btn-secondary invisible"
                onclick="createTrap()"
              >
                Create Traps
              </button>
            </li>
            <li>
              <button
                id="gatherFromTrapButton"
                type="button"
                class="btn btn-secondary invisible"
                onclick="gatherFromTrap()"
              >
                Check Traps
              </button>
            </li>
            <li>
              <button
                id="buildCartButton"
                type="button"
                class="btn btn-secondary invisible"
                onclick="buildCart()"
              >
                Build Cart
              </button>
            </li>
          </ul>
        </div>

        <div class="col-lg-4">
          Storage
          <div>Wood - <span id="woodAmount">0</span></div>
          <div>Trap - <span id="trapAmount">0</span></div>
          <div>Fur- <span id="furAmount">0</span></div>
          <div>Meat- <span id="meatAmount">0</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
